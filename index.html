<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main">
      <div class="shopping_list-block">
      <table class="table">
        <caption class="caption_table">
          Shopping list
        </caption>
        <thead class="thead">
          <tr class="table_line">
            <th class="table_column">Product</th>
            <th class="table_column">Amount</th>
            <th class="table_column">Price</th>
            <th class="table_column">Subtotal</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr class="table_line">
            <td class="table_column">Milk</td>
            <td class="table_column">3</td>
            <td class="table_column">$2</td>
            <td class="table_column">$6</td>
          </tr>
          <tr class="table_line">
            <td class="table_column">Bread</td>
            <td class="table_column">4</td>
            <td class="table_column">$1</td>
            <td class="table_column">$4</td>
          </tr>
          <tr class="table_line">
            <td class="table_column">Meat</td>
            <td class="table_column">5</td>
            <td class="table_column">$10</td>
            <td class="table_column">$50</td>
          </tr>
          <tfoot class="tfoot">
            <tr class="table_line">
            <td class="table_column" colspan="3">Total</td>
            <td class="table_column">$60</td>
            </tr>
          </tfoot>
        </tbody>
      </table>
      </div>
    </main>
  </body>
</html>
